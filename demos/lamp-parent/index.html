    <meta charset="utf-8" />

    <title>智谱AI伴学灯</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#4A6CF7',
                dark: '#324BB8',
                light: '#E0E7FF'
              },
              success: '#10B981',
              warning: '#F59E0B',
              danger: '#EF4444',
              gold: '#D4AF37',
              bg: '#F3F4F6',
              card: '#FFFFFF'
            },
            animation: {
              'breathing': 'breathing 3s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              breathing: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.02)', opacity: '0.9' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f3f4f6;
        color: #1f2937;
      }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script>
      // Polyfill process for browser environments to prevent crashes in libraries checking process.env
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'development';
    </script>

    <!-- Error Handler to display issues on screen -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var root = document.getElementById('root');
        if (root) {
           root.innerHTML = '<div style="padding: 20px; color: red;"><h2>Application Error</h2><p>' + message + '</p><pre>' + error?.stack + '</pre></div>';
        }
      };
    </script>
